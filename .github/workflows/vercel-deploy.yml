name: Vercel Deploy

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preview:
    if: github.event_name == 'pull_request' && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != ''
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    defaults:
      run:
        working-directory: packages/frontend/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Pull Vercel preview config
        run: bunx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build prebuilt artifact
        run: bunx vercel build --token="$VERCEL_TOKEN"

      - name: Deploy preview
        run: bunx vercel deploy --prebuilt --token="$VERCEL_TOKEN"

  production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != ''
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    defaults:
      run:
        working-directory: packages/frontend/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build

      - name: Pull Vercel production config
        run: bunx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build prebuilt artifact
        run: bunx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy production
        run: bunx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
